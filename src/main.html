<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main class="dashboard">
        <section class="section left income">
            <h3 class="table-title">Income</h3>
            <div class="table">
                <div class="row">
                  <div class="cell">HTS</div>
                  <div class="cell">50%</div>
                  <div class="cell">402,908 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">HSCS</div>
                  <div class="cell">30%</div>
                  <div class="cell">178,032 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">HCS</div>
                  <div class="cell">12%</div>
                  <div class="cell">98,551 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">Other</div>
                  <div class="cell">8%</div>
                  <div class="cell">23,540 ℏ</div>
                </div>
              </div>
        </section>
        <section class="section middle number">
            <div class="stats">
                <div class="date">DECEMBERR 17 2024</div>
                <div class="dropdown-container">
                    <select class="dropdown">
                        <option value="option1">Last hour</option>
                        <option value="option1">Last 24hrs</option>
                        <option value="option2">Last week</option>
                        <option value="option3">Last month</option>
                        <option value="option4">Last quarter</option>
                        <option value="option4">Last year</option>
                        <option value="option4">All time</option>
                    </select>
                </div>
                <div class="value">1,307,261ℏ</div>
                <div class="usd">$627,801 USD</div>
                <div class="percentage">1.26%</div>
            </div>
        </section>
        <section class="section right deposits">
                <h3 class="table-title">Deposits</h3>
                <div class="table">
                    <div class="row">
                      <div class="cell">Nodes</div>
                      <div class="cell">50%</div>
                      <div class="cell">402,908 ℏ</div>
                    </div>
                    <div class="row">
                      <div class="cell">Staking</div>
                      <div class="cell">30%</div>
                      <div class="cell">178,032 ℏ</div>
                    </div>
                    <div class="row">
                      <div class="cell">Council</div>
                      <div class="cell">12%</div>
                      <div class="cell">98,551 ℏ</div>
                    </div>
                    <div class="row">
                      <div class="cell">Treasury</div>
                      <div class="cell">8%</div>
                      <div class="cell">23,540 ℏ</div>
                    </div>
                  </div>
        </section>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
