  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-title hgraph"><h1>Hgraph</h1></div>
        <div class="header-title subtitle"><h2>Hedera Revenue Dashboard</h2></div>
      </div>
    </header>
    <div id="content">
      <main class="dashboard">
        <section class="section left income">
          <h3 class="section-title">Income</h3>
          <div class="table">
            <div class="row">
              <div class="cell">HTS</div>
              <div class="cell">50%</div>
              <div class="cell">402,908 ℏ</div>
            </div>
            <div class="row">
              <div class="cell">HSCS</div>
              <div class="cell">30%</div>
              <div class="cell">178,032 ℏ</div>
            </div>
            <div class="row">
              <div class="cell">HCS</div>
              <div class="cell">12%</div>
              <div class="cell">98,551 ℏ</div>
            </div>
            <div class="row">
              <div class="cell">Other</div>
              <div class="cell">8%</div>
              <div class="cell">23,540 ℏ</div>
            </div>
          </div>
        </section>
        <section class="section middle number">
          <div class="stats">
            <div class="middle-section-title"><span id="date"></span></div>
            <div class="dropdown-container">
              <select class="dropdown" id="timeframe">
                <option value="hour">Last hour</option>
                <option value="24hrs">Last 24hrs</option>
                <option value="week">Last week</option>
                <option value="month">Last month</option>
                <option value="quarter">Last quarter</option>
                <option value="year">Last year</option>
                <option value="all">All time</option>
              </select>
            </div>
            <div class="value"><span class="hbar" id="total-hbar">Loading...</span> ℏ</div>
            <div class="usd"><span id="usd-convert">Loading...</span> USD</div>
            <div class="controls">
              <div class="controls-left refresh"><span class="refresh-button"></span></div>
              <div class="controls-middle percentage">1.26% ↑</div>
              <div class="controls-right filter">
                <div class="switch-container">
                  <label class="switch">
                    <input type="checkbox" id="filter" />
                    <span class="slider"></span>
                  </label>
                  <span class="filter-button" style="margin-left: 10px"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section right deposits">
          <h3 class="section-title">Deposits</h3>
          <div class="table">
            <div class="row">
              <div class="cell">Nodes</div>
              <div class="cell">50%</div>
              <div class="cell">402,908 ℏ</div>
            </div>
            <div class="row">
              <div class="cell">Staking</div>
              <div class="cell">30%</div>
              <div class="cell">178,032 ℏ</div>
            </div>
            <!--<div class="row">
                      <div class="cell">Council</div>
                      <div class="cell">12%</div>
                      <div class="cell">98,551 ℏ</div>
                    </div>-->
            <div class="row">
              <div class="cell">Treasury</div>
              <div class="cell">20%</div>
              <div class="cell">23,540 ℏ</div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <div class="credits">

        </p>
