<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hgraph's Hedera Revenue Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600:700:800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div class="header-wrapper">
          <div class="header-title hgraph"><h1>Hgraph</h1></div>
          <div class="header-title subtitle"><h2>Hedera Revenue Dashboard</h2></div>
        </div>
    </header>
    <div id="content">
    <main class="dashboard">
        <section class="section left income">
            <h3 class="section-title">Income</h3>
            <div class="table">
                <div class="row">
                  <div class="cell">HTS</div>
                  <div class="cell">50%</div>
                  <div class="cell">402,908 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">HSCS</div>
                  <div class="cell">30%</div>
                  <div class="cell">178,032 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">HCS</div>
                  <div class="cell">12%</div>
                  <div class="cell">98,551 ℏ</div>
                </div>
                <div class="row">
                  <div class="cell">Other</div>
                  <div class="cell">8%</div>
                  <div class="cell">23,540 ℏ</div>
                </div>
              </div>
        </section>
        <section class="section middle number">
            <div class="stats">
                <div class="middle-section-title"><span id="date"></span></div>
                <div class="dropdown-container">
                    <select class="dropdown">
                        <option value="option1">Last hour</option>
                        <option value="option1">Last 24hrs</option>
                        <option value="option2">Last week</option>
                        <option value="option3">Last month</option>
                        <option value="option4">Last quarter</option>
                        <option value="option4">Last year</option>
                        <option value="option4">All time</option>
                    </select>
                </div>
                <div class="value"><span class="hbar" id="total-hbar">Loading...</span> ℏ</div>
                <div class="usd"><span id="usd-convert">Loading...</span></div>
                <div class="value"><span class="hbar" id="total-hbar">601000</span> ℏ</div>
                <div class="usd"><span id="usd-convert">Loading...</span></div>
                <div class="controls">
                    <div class="controls-left refresh"><span class="refresh-button"></span></div>
                    <div class="controls-middle percentage">1.26% ↑</div>
                    <div class="controls-right filter"><div class="switch-container">
                      <label class="switch">
                          <input type="checkbox">
                          <span class="slider"></span>
                      </label>
                      <span class="filter-button" style="margin-left: 10px;"></span>
                  </div></div>
                </div>
            </div>
        </section>
        <section class="section right deposits">
                <h3 class="section-title">Deposits</h3>
                <div class="table">
                    <div class="row">
                      <div class="cell">Nodes</div>
                      <div class="cell">50%</div>
                      <div class="cell">402,908 ℏ</div>
                    </div>
                    <div class="row">
                      <div class="cell">Staking</div>
                      <div class="cell">30%</div>
                      <div class="cell">178,032 ℏ</div>
                    </div>
                    <!--<div class="row">
                      <div class="cell">Council</div>
                      <div class="cell">12%</div>
                      <div class="cell">98,551 ℏ</div>
                    </div>-->
                    <div class="row">
                      <div class="cell">Treasury</div>
                      <div class="cell">20%</div>
                      <div class="cell">23,540 ℏ</div>
                    </div>
                  </div>
        </section>
    </main>
    </div>
    <footer>
    <div class="credits"> 
      <p>Backend: <a href="https://x.com/tyler_hgraph" target="_blank">@tyler_hgraph</a><br/>Frontend: <a href="https://x.com/tyler_hgraph" target="_blank">@itsbrandond</a></p>
    </div> 
    </footer>
		<script type="module" src="/main.js"></script>
</body>
</html>
