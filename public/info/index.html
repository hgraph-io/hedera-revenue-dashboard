    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const readmeUrl =
          'https://raw.githubusercontent.com/hgraph-io/hedera-revenue-dashboard/main/README.md' // Update with your GitHub repository URL

        fetch(readmeUrl)
          .then((response) => response.text())
          .then((markdown) => {
            const contentDiv = document.getElementById('readme-content')
            contentDiv.innerHTML = marked.parse(markdown)
          })
          .catch((error) => {
            console.error('Error fetching the README.md:', error)
          })
      })
    </script>
